<!DOCTYPE html5>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/site-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            /* background-color: #d0d0d0; */
        }

        .header {
            background-color: #d0d0d0;
            padding: 20px;
            font-size: 10px;
            text-align: center;
            color: rgb(0, 0, 0);
        }

        .topnav {
            overflow: hidden;
            background-color: #d0d0d0;
        }

        .right {
            float: right;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .left {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        p {
            padding: 15px;
            text-align: left;
        }

        .login {
            border: 2px solid #d0d0d0;
            border-radius: 13px;
            width: 230px;
            height: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 0;
            text-align: center;
            background-color: #fff;
        }

        /* Adjust input styles */
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the login button
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 80%;
            border-radius: 4px;
        } */

        /* button:hover {
            background-color: #45a049;
        } */
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html"><div class="header">Mae's Digital Library</div></a>
    </div>

    <div class="login">
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email" required><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <div style="font-size: 11px; color: cornflowerblue;">
                <u><a href="#" onclick="forgotPassword()">I forgot my password</a></u>
            </div>
        </form>

        <button type="button" onclick="attemptLogin()">Login</button>
    </div>

    <script>
        function forgotPassword() {
        }

        function attemptLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email && password) {
                window.location.href = 'home.html';
            } else {
                alert('Invalid login. Please enter valid credentials.');
            }
        }
    </script>
</body>
</html>
